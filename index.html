<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <form>
      <div>
        <label for="mdp">Votre mot de passe</label>
        <div class="container-input">
          <input type="text" id="mdp" disabled>
          <div class="copy">
            <img src="ressources/copy.svg" alt="Copier le mot de passe">
          </div>
        </div>
      </div>

      <div class="range">
        <label for="range">Taille du mot de passe : <span class="nb-mdp">10</span></label>
        <input type="range" id="range" min="4" max="20" value="10">
      </div>

      <fieldset>
        <div>
          <input type="checkbox" id="minuscule" checked>
          <label for="minuscule">Contient des caratères minuscules</label>
        </div>
        <div>
          <input type="checkbox" id="majuscule" checked>
          <label for="majuscule">Contient des caratères majuscules</label>
        </div>
        <div>
          <input type="checkbox" id="nombre" checked>
          <label for="nombre">Contient des nombres</label>
        </div>
        <div>
          <input type="checkbox" id="symbole" checked>
          <label for="symbole">Contient des symboles spéciaux</label>
        </div>
      </fieldset>
      <div class="button">
        <button>Générer</button>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
